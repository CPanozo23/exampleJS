<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav><ul id="navbar"></ul></nav>
    <h1>Funciones</h1>
    <h2>Cambiar color de fondo</h2>
    <button onclick="cambiarBG('red')">ROJO</button>
    <button onclick="cambiarBG('green')">VERDE</button>
    <button onclick="cambiarBG('blue')">AZUL</button>
    <button onclick="cambiarBG('#ffffff')">BLANCO</button>
    <hr />
    <h2>Agregar bordes:
        <button id="agregarBorde">Activar</button>
        <button id="eliminarBorde">Desactivar</button>
    </h2>
    <section class="elements-3">
        <img src="https://random.dog/6a205164-9440-4805-bd1d-63c08444dd50.jpg" alt="Perrito1" id="img-border1"/>
        <img src="https://random.dog/54d03670-314a-4700-88e8-2d6452f7cf84.jpg" alt="Perrito2" id="img-border2"/>
        <img src="https://random.dog/1326984c-39b0-492c-a773-f120d747a7e2.jpg" alt="Perritos" id="img-border3"/>
    </section>
    <hr />
    <h2>Calculadora</h2>
    <section class="calculator">
        <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Ingresa un número">

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Ingresa otro número">

    <label for="operation">Operación:</label>
    <select id="operation">
      <option value="sumar">Sumar</option>
      <option value="restar">Restar</option>
      <option value="multiplicar">Multiplicar</option>
      <option value="dividir">Dividir</option>
    </select>

    <br>
    <button id="calcular">Calcular</button>

    <p id="result">Resultado: </p>
    </section>
    <script src="./assets/js/script01.js"></script>
    <script src="./assets/js/script02.js"></script>
</body>
</html>
